{% extends 'base.html' %} {% block title %} Home {% endblock title %} {% block
body %}

<div class="container-fluid">
  <form action="/" method="POST">
    <div class="row justify-content-around">
      <div
        class="col-4 alert alert-info"
        style="text-align: center"
        role="alert"
      >
        Original Text
      </div>
      <div
        class="col-4 alert alert-info"
        style="text-align: center"
        role="alert"
      >
        Cipher Text
      </div>
    </div>
    <div class="row justify-content-around align-items-center">
      <div class="col-md-auto shadow-sm bg-body rounded">
        <textarea
          name="text1"
          cols="50"
          rows="10"
          class="inputText"
          id="inputText1"
          onfocus="this.value=''; this.onfocus=null;"
          spellcheck="false"
        >
        {{myCipher.title}}
        </textarea>
      </div>
      <div class="col-md-auto shadow-sm bg-body rounded">
        <textarea
          name="text2"
          cols="50"
          rows="10"
          class="inputText"
          id="inputText2"
          onfocus="this.value=''; this.onfocus=null;"
          spellcheck="false"
        >
        {{myCipher.desc}}
        </textarea>
      </div>
    </div>
    <div class="row justify-content-around my-2 align-items-center">
      <div class="col-md-auto">
        <button
          type="submit"
          formaction="\encipher"
          class="btn btn-primary btn-lg"
        >
          Encipher
        </button>
      </div>
      <div class="col-md-auto">
        <button
          type="submit"
          formaction="\decipher"
          class="btn btn-secondary btn-lg"
        >
          Decipher
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  crossorigin="anonymous"
></script>
