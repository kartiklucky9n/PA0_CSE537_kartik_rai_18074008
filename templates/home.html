{% extends 'base.html' %} {% block title %} Home {% endblock title %} {% block
body %}

<!-- Grid sysytem intitation for making input ouput -->
<div class="container-fluid">
  <form action="/" method="POST">
    <div class="row justify-content-around">
      <div class="col-1"></div>
      <div class="col-4 alert alert-primary shadow-sm p-1 mb-2 bg-white rounded" style="text-align: center" role="alert">
          Original Text
        
      </div>
      <div class="col-2"></div>
      <div class="col-4 alert alert-dark shadow-sm p-1 mb-2 bg-white rounded" style="text-align: center" role="alert">
          Cipher Text
        
      </div>
      <div class="col-1"></div>

      <!--Variable i passed to check if we want to cipher or decipher-->
      <div class="col-1"></div>
      <div class="col-4 shadow p-3 mb-3 bg-white rounded d-flex justify-content-center">
        {% if i==-1 or i==1 %}
        <!--Default Cipher-->
        <input
          type="text"
          name="text1"
          class="inputText"
          id="inputText1"
          placeholder="Text to encrypt"
          style="text-align: center"
          spellcheck="false"
        />
        {% else %}
        <!--Input for cipher-->
        <input
          type="text"
          name="text1"
          class="inputText"
          id="inputText1"
          value="{{myCipher.title}}"
          spellcheck="false"
        />
        {% endif %}
      </div>
      <div class="col-2"></div>
      <div class="col-4 shadow p-3 mb-3 bg-white rounded d-flex justify-content-center">
        {% if i==0 or i==-1 %}
        <!--Default Decipher-->
        <input
          type="text"
          name="text2"
          class="inputText"
          id="inputText2"
          placeholder="Text to decrypt"
          style="text-align: center"
        />
        {% else %}
        <!--Input for Decipher-->
        <input
          type="text"
          name="text2"
          class="inputText"
          id="inputText2"
          value="{{myCipher.desc}}"
        />
        {% endif %}
      </div>
      <div class="col-1"></div>

      <!--Submit buttons-->
      <div class="col-1"></div>
      <div class="col-4 d-flex justify-content-center">
        <button
          type="submit"
          formaction="\encipher"
          class="btn btn-primary btn-lg"
        >
          Encipher
        </button>
      </div>
      <div class="col-2"></div>
      <div class="col-4 d-flex justify-content-center">
        <button
          type="submit"
          formaction="\decipher"
          class="btn btn-secondary btn-lg"
        >
          Decipher
        </button>
      </div>
      <div class="col-1"></div>
    </div>
  </form>
</div>
